<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/common.css" />
    <title>문의 상세 페이지</title>
</head>

<body>
    <header id="navbar"></header>
    <section class="container-fluid d-flex justify-content-center" id="sectionView">

        <div class="d-flex justify-content-center" id="maincontents">
            <!-- 여기서부터 내용 작성! -->
            <div class="d-flex flex-column align-items-center">
                <h3 class="fw-bolder mt-5">신고 내용</h3>

                <!-- 문의내용 -->
                <div class="inquiryBox border border-1 border-black rounded-5 p-5 mt-3 pb-0">
                    <header class="">
                        <!-- Post title-->
                        <h3 class="fw-bolder mb-1">억울합니다.. 제발 풀어주세요</h3>
                        <!-- Post meta content-->
                        <div class="row text-muted fst-italic mb-2">
                            <div class="col">
                                <span>chull00 / 김철수</span>
                            </div>
                            <div class="col text-end">
                                2024.06.23
                            </div>
                        </div>
                    </header>
                    <hr>
                    <section class="m-3">
                        <p class="fs-5">너무 열중한 나머지 실수로 백태클을 정말 딱 한번만 했는데 정말 고의가 아닙니다.. 한번만 봐주세요..
                            너무 열중한 나머지 실수로 백태클을 정말 딱 한번만 했는데 정말 고의가 아닙니다.. 한번만 봐주세요..
                        </p>
                    </section>
                    <hr>
                    <div class="d-flex justify-content-center m-4">
                        <button class="btn btn-dark p-2 ps-5 pe-5" id="replyBtn">답변 하기</button>
                        <button class="btn btn-secondary p-2 ps-5 pe-5" disabled>답변 완료</button>
                    </div>
                </div>

                <!-- 답변하기 -->
                <div class="inquiryBox border border-1 border-black rounded-5 p-5 m-5 pb-0" id="answerBox">
                    <h3 class="fw-bolder mb-3">답변</h3>
                    <textarea></textarea>
                    <div class="d-flex justify-content-center mt-3 mb-4">
                        <button class="btn btn-dark p-2 ps-5 pe-5 me-5" id="okBtn">답변 등록</button>
                        <button class="btn border-black border-1 p-2 ps-5 pe-5" id="nopeBtn">취소</button>
                    </div>
                </div>

                <!-- 답변 내용 -->
                <div class="inquiryBox border border-1 border-black rounded-5 p-5 m-5    
                " id="answerCompleteBox">
                    <h3 class="fw-bolder mb-3">답변</h3>
                    <section class="m-3">
                        <p class="fs-5">
                            신고가 정상처리 되었습니다.
                        </p>
                    </section>
                </div>
            </div>
        </div>
    </section>

    <script>
        $("#navbar").load("navbar.html");
        $("#answerBox").hide();
        $("#answerCompleteBox").hide();

        // 로직 작성
        $("#replyBtn").on('click',function(){
            $("#answerBox").show();
        })

        $("#okBtn").on('click',function(){
            if(confirm("답변을 등록 하시겠습니까?")){
                $("#answerBox").hide();
                $("#answerCompleteBox").show();
            }
        })

        $("#nopeBtn").on('click',function(){
            $("#answerBox").hide();
        })
    </script>
</body>

</html>
