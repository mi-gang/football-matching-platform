<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/web/css/common.css" />

    <title>구장매니저 메인</title>
</head>

<body>
    <header id="navbar"></header>
    <section class="container-fluid d-flex justify-content-center" id="sectionView">

        <!-- 여기서부터 내용 작성! -->
        <div class="d-flex justify-content-center" id="maincontents">
            <div class="pt-3">
                <div class="row d-flex justify-content-center align-items-center p-3">
                    <div class="col-1 pe-5">
                        <div class="col-2 dropdown d-flex justify-content-center align-items-center">
                            <button class="btn dropdown-toggle btn-lg border-black" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false" name="city1">
                                시/도 선택
                            </button>
                            <ul class="dropdown-menu" id='dropCity'>
                            </ul>
                        </div>
                    </div>
                    <div class="search m-2 d-flex justify-content-between align-items-center">
                        <input type="text" class="border-1 ms-3" placeholder="검색어 입력">
                        <button class="btn border-0"><img src="/web/img/search.svg" class="m-2" /></button>
                    </div>
                </div>

                <div class="row d-flex justify-content-center align-content-start overflow-auto h-100 p-3">
                    <table class="table table-hover text-center" id="listTable">
                        <thead>
                            <tr class="m-3">
                                <th scope="col">구장 이름</th>
                                <th scope="col">주소</th>
                                <th scope="col">전월 예약 수</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="field : ${fieldList}">
                                <td th:text="${field.fieldName}"
                                	th:onclick="|location.href='@{/fieldInfo/{fieldSeq}(fieldSeq=${field.fieldSeq})}'|">
                                구장이름
                                </td>
                                <td th:text="${field.fieldAddress} + ' ' + ${field.fieldAddressDetail}">구장주소</td>
                                <td th:if="${field.reservationCountOfMonth != null}" th:text="${field.reservationCountOfMonth} + '건'">전월예약수</td>
                                <td th:if="${field.reservationCountOfMonth == null}" th:text="${'-'}">전월예약수</td>
                                <td class="text-success" th:if="${field.fieldStatus == 0} and ${field.fieldApprovalDate == null}">승인 대기중</td>
                                <td class="text-success" th:if="${field.fieldStatus == 0} and ${field.fieldApprovalDate != null}">
                                	<button th:value="${field.fieldSeq}" id="update-field-status" class="bg-success rounded-3 text-decoration-none text-light p-1 ps-3 pe-3">
                                        등록하기
                                    </button>
                                </td>
                                <td th:if="${field.fieldStatus == 1} and ${field.fieldApprovalDate != null}">
                                	<a th:value="${field.fieldSeq}"class="bg-secondary rounded-3 text-decoration-none text-light p-1 ps-3 pe-3"
                                        href="#">
                                        정보수정
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 신고 modal -->
            <div class="modal fade" tabindex="-1" id="exampleModal">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">일정 등록</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body d-flex justify-content-center">
                            <!-- 일정표 내용 -->

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">등록</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <script>
        $("#navbar").load("./common/navbarManager.html");
        
        var managerId = "[[${session.managerId}]]";
		
		$("#update-field-status").on("click", function(){
			var fieldSeq = this.value;
			fetch(`/fieldStatus/${fieldSeq}`,{
				method: "put"
			})
			.then(
				location.href = "/main"
			)
		})
        // 시/도 선택 part
        $('document').ready(function () {
            var area0 = ["시/도 선택", "서울", "인천", "대전", "광주", "대구", "울산", "부산", "경기도", "강원도", "충청북도", "충청남도", "전라북도", "전라남도", "경상북도", "경상남도", "제주도"];

            $("button[name^=city]").each(function () {
                $ulcity = $(this);
                $.each(eval(area0), function () {
                    $ulcity.next().append("<li><a class='dropdown-item' href='#'>" + this + "</a></li>");
                });
                $("#dropProv").append("<li><a class='dropdown-item' href='#'>구/군 선택</a></li>");
            })

            $("#dropCity > li > a").on('click', function () {
                $("button[name=city1]").text($(this).text());
            })
        })
    </script>
</body>

</html>
