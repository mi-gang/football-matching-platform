<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="web/css/common.css" />

    <title>구장 등록 신청</title>
</head>

<body>

    <header id="navbar"></header>

    <section class="container-fluid d-flex justify-content-center" id="sectionView">
        <div class="d-flex justify-content-center" id="maincontents">
            <!-- 여기서부터 내용 작성! -->
            <div class="d-flex flex-column align-items-center">

                <div class="" id="fieldInfo">
                    <!-- 구장 이름 -->
                    <div class="m-5 text-center">
                        <h2>구장 등록 신청</h2>
                    </div>

                    <!-- 입력 값들 -->
                    <div class="">
                        <!-- 구장 이름 -->
                        <div class="mb-3 row">
                            <label for="inputTitle" class="col-sm-2 col-form-label fs-5">구장 이름</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputTitle">
                            </div>
                        </div>

                        <!-- 구장 주소 -->
                        <div class="mb-3 row">
                            <label for="inputTitle" class="col-sm-2 col-form-label fs-5">우편 번호</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="postcode" readonly="readonly">
                            </div>
                            <div class="col-sm">
                                <button class="btn btn-secondary rounded-2" onclick="findAddr()">우편번호 찾기</button>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="inputTitle" class="col-sm-2 col-form-label fs-5">주소</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="address">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="inputTitle" class="col-sm-2 col-form-label fs-5">상세 주소</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="detailAddress">
                            </div>
                        </div>

                        <!-- 구장 시설 -->
                        <div class="mb-3 row align-items-center">
                            <label for="inputTitle" class="col-sm-2 col-form-label fs-5">구장 시설</label>
                            <div class="col-sm-10">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="poss1">
                                    <label class="form-check-label fs-5" for="inlineCheckbox1">샤워실</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="poss2">
                                    <label class="form-check-label fs-5" for="inlineCheckbox2">주차장</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="poss4">
                                    <label class="form-check-label fs-5" for="inlineCheckbox3">풋살화 대여</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="poss5">
                                    <label class="form-check-label fs-5" for="inlineCheckbox4">음료 판매</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="poss6">
                                    <label class="form-check-label fs-5" for="inlineCheckbox5">풋살공 대여</label>
                                </div>
                            </div>
                        </div>

                        <!-- 구장 소개글 -->
                        <div class="mb-3 row">
                            <label for="inputTitle" class="col-sm-2 col-form-label fs-5">소개글</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="content" rows="3"></textarea>
                            </div>
                        </div>

                        <!-- 구장 사진 등록 -->
                        <div class="mb-3 row">
                            <label for="inputTitle" class="col-sm-2 col-form-label fs-5">구장 사진</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="file" id="fieldImg">
                            </div>
                        </div>

                        <!-- 사업자 등록증 -->
                        <div class="mb-3 row">
                            <label for="inputTitle" class="col-sm-2 col-form-label fs-5">사업자 등록증</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="file" id="businessFile">
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center m-5">
                        <button class="btn btn-dark btn-lg p-2 ps-5 pe-5" id="addFieldBtn">신청</button>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <script>
        $("#navbar").load("./common/navbarManager.html");

        var managerId = "[[${session.managerId}]]";
        console.log(managerId);

        // ======================== 우편번호, 주소 API
        function findAddr() {
            new daum.Postcode({
                oncomplete: function (data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var addr = ''; // 주소 변수
                    var extraAddr = ''; // 참고항목 변수

                    //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                        addr = data.roadAddress;
                    } else { // 사용자가 지번 주소를 선택했을 경우(J)
                        addr = data.jibunAddress;
                    }

                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('postcode').value = data.zonecode;
                    document.getElementById("address").value = addr;
                    // 커서를 상세주소 필드로 이동한다.
                    document.getElementById("detailAddress").focus();
                }
            }).open();
        }

        // =============== 등록하기
        $('#addFieldBtn').on('click', function () {
            // if (fieldName == "") {
            //     alert("구장 이름을 입력하세요").
            //         return;
            // }

            let imgfile = $('#fieldImg').val();

            imgfile = imgfile.slice(imgfile.indexOf('.') + 1).toLowerCase();

            bussfile = $('#businessFile').val();
            console.log(bussfile);

            if (imgfile !== 'jpg' && imgfile !== 'png' && imgfile !== 'jpeg' && imgfile !== 'bmp') {
                alert("jpg, png, jpeg, bmp 확장자만 등록하실 수 있습니다.");
                $('#file').val('');
                // 사용자가 등록한 file의 value를 지움 
                return;
            }
            else if(!bussfile){
                 alert('사용자 등록증 파일을 첨부해주세요')
                 return;
            }
            else {
                let fieldname = $('#inputTitle').val();
                let fieldaddress = $('#address').val();
                let fieldaddressdetail = $('#detailAddress').val();
                let postcode = $('#postcode').val();
                let showerroom = $('#inlineCheckbox1').is(":checked");
                let parking = $('#inlineCheckbox2').is(":checked");
                let rentshoes = $('#inlineCheckbox3').is(":checked");
                let selldrink = $('#inlineCheckbox4').is(":checked");
                let rentball = $('#inlineCheckbox5').is(":checked");
                let content = $('#content').val();

                const field = {
                    fieldName: fieldname,
                    fieldAddress: fieldaddress,
                    fieldAddressDetail: fieldaddressdetail,
                    postalCode: postcode,
                    showeRroom: showerroom,
                    parking: parking,
                    rentShoes: rentshoes,
                    sellDrink: selldrink,
                    rentBall: rentball,
                    fieldContent: content
                }

                const formData = new FormData();
                const data1 = $('#fieldImg');
                const data2 = $('#businessFile');
                console.log(field);
                formData.append('field', new Blob([JSON.stringify(field)] , {type: "application/json"}));
                formData.append('img', data1[0].files[0]);
                formData.append('business', data2[0].files[0]);

                $.ajax({
                    url: '/addField/image',
                    // 서버에 요청 
                    type: 'post',
                    data: formData,
                    dataType: "json",
                    contentType: false,
                    processData: false,
                    success: function (result) {
                        location.href="/main";
                    },
                    error: function () {
                        alert("업로드에 실패했습니다. 관리자에게 문의해주세요.");
                    }
                });// end ajax
            }
        })
    </script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</body>

</html>
