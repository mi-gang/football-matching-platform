<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypage</title>
    <link rel="stylesheet" href="mobile/css/common.css">
    <link rel="stylesheet" href="mobile/css/mypage/inquiry.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <!-- 모바일 컨테이너 -->
    <div id="mobile-container">
        <!-- 헤더 -->
        <header></header>
         <!-- 컨텐츠 컨테이너 -->
        <div id="container">
            <div id="addinquiry-wrapper">
                <div id="addinquiry-title-wrapper">
                    <span>제목</span>
                    <input id="addinquiry-title-input"/>
                </div>
                <div id="addinquiry-content-wrapper">
                    <span>내용</span>
                    <input id="addinquiry-content-input"/>
                </div>
                <button id="addinquiry-btn" class="btn">등록하기</button>
            </div>
        </div>
        <!-- 하단 메뉴바 -->
         <nav></nav>
    </div>
    
    <script>
    // header, nav 내용 불러오기
    $(document).ready(function(){
        $('header').load('common/header_mypage_back.html', function(){
            $('#page-name').text('문의 내역');
        });
        $('nav').load('common/nav.html');
    });
    </script>
    <script src="../js/mypage.js"></script>
</body>
</html>
