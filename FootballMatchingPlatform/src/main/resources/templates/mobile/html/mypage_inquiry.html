<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypage</title>
    <link rel="stylesheet" href="mobile/css/common.css">
    <link rel="stylesheet" href="mobile/css/mypage/inquiry.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <!-- 모바일 컨테이너 -->
    <div id="mobile-container">
        <!-- 헤더 -->
        <header></header>
         <!-- 컨텐츠 컨테이너 -->
        <div id="container">
            <div id="total-inquiry-wrapper">
                <span>총 </span>
                <div>
                    <span id="total-inquiry">2</span>
                    <span>건</span>
                </div>
            </div>
                <div class="inquiry-wrapper" th:each="i:${getAllInquiry}">
                    <div class="inquiry-top-wrapper" th:switch="${i.answerContentFlag}">
                        <span class="answer-flag" th:case="0">		
                        	<div class="a-wrapper status-0">
                        	    <span>A.</span>
                        	    <span class="inquiry-status">문의중</span>
                        	</div>
                        	<div class="inquiry-detail" th:data-inquiry-seq="${i.inquirySeq}">
                        	    <span class="info-normal-text">자세히 보기</span>
                        	    <img class="right-arrow" src="mobile/img/right arrow.svg" />
                        	</div>
                        </span>
                    	<span class="answer-flag" th:case="1">
                        	<div class="a-wrapper status-1">
                        	    <span>A.</span>
                        	    <span class="inquiry-status" >답변완료</span>
                        	</div>
                        	<div class="inquiry-detail" th:data-inquiry-seq="${i.inquirySeq}">
                        	    <span class="info-normal-text">자세히 보기</span>
                        	    <img class="right-arrow" src="mobile/img/right arrow.svg" />
                        	</div>
                        </span>
                    </div>
                    <div class="q-wrapper">
                        <span>Q.</span>
                        <span class="inquiry-title" th:text="${i.title}">경기를 취소했는데 환불이 안됐습니다.</span>
                    </div>
                </div>
               
                <button id="add-inquiry-btn">문의하기</button>
        </div>
        <!-- 하단 메뉴바 -->
         <nav></nav>
    </div>
    
    <script>
    // header, nav 내용 불러오기
    $(document).ready(function(){
        $('header').load('common/header_mypage_back.html', function(){
            $('#page-name').text('문의 내역');
        });
        $('nav').load('common/nav.html');
    
    	$.ajax({
			type:'get',
			url:"/user/getAllInquiry",
			dataType:"json",
			success:function(data){
				let count = 0;
				for(let i=0; i < data.result.length; i++) {
					if(data.result[i] != null)  {
    				count++;
  					}
				}
				console.log(data);
				console.log(count);
				$('#total-inquiry').empty().append(count);
			},
			error:function(){}
		})
    
    });
    
      $(".inquiry-wrapper").on("click", ".inquiry-detail", function() {
    	console.log($(this).data("inquirySeq"));
    });
    </script>
    <script src="mobile/js/mypage.js"></script>
</body>
</html>
